<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Strona domowa</title>
    <style>
        #main{

            background-image: url("/images/homepage-image2.jpg");
            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body class="card">
<div th:replace="shared/header :: header('registrationForm')"/>
<div id="main" style="text-align: center">
    <div class="container" style="padding-left: 350px; padding-top: 50px">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-6">

                <div class="shadow-lg mb-5 bg-white rounded pt-3 pb-3 pr-5 pl-5 ">
                <form th:method="POST" th:object="${userCommand}" enctype="multipart/form-data">
                    <fieldset>
                        <h2>Zarejestruj się</h2>
                        <div class="form-group">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" th:field="*{username}"
                                   class="form-control" placeholder="nazwa użytkownika" required="true" autofocus="true"/>
                        </div>

                        <div class="form-group">
                            <input type="password" th:field="*{password}"
                                   class="form-control" placeholder="hasło" required="true" autofocus="true"/>
                        </div>

                        <div class="form-group">
                            <input type="password" th:field="*{passwordConfirm}"
                                   class="form-control" placeholder="powtórz hasło" required="true" autofocus="true"/>
                        </div>

                        <div class="form-group">
                            <input type="file" name="file" id="file" accept="image/*" class="form-control"/>
                        </div>


<!--                        <div class="form-group">-->
<!--                            <input type="checkbox"  class="form-control"-->
<!--                                   th:field="*{isAgent}"/>-->
<!--                        </div>-->
                        <br>
                        <div class="form-group">
                            <label class="bmd-label-floating">
                                <input type="checkbox" th:field="*{agentAccount}"/>
                                Jestem agentem nieruchomości
                            </label>
                        </div>

                                <input
                                        type="hidden"
                                        th:name="${_csrf.parameterName}"
                                        th:value="${_csrf.token}" />

                                <div class="form-group">
                                <input type="submit" class="btn btn-primary w-50" value="Zarejestruj"/>
                                </div>
                    </fieldset>
                </form>
                </div>

            </div>
        </div>

    </div>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
