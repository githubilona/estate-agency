<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Strona domowa</title>
</head>

<body class="card">
<div th:replace="shared/header :: header('home')"/>
<div id="main" style="text-align: center">
    <div class="container" style="padding-left: 350px; padding-top: 70px">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-6">

            <h2>Zaloguj się</h2> <br>
            <form th:method="POST" th:action="@{/login}">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Nieprawidłowa nazwa użytkownika, hasło lub konto nie zostało jeszcze aktywowane
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Zostałeś wylogowany
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Nazwa użytkownika"/>
                </div>
                <br>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Hasło"/>
                </div>
                <div class="form-group">
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                    <br>
                    <button type="submit" class="btn btn-success">Zaloguj</button>
                </div>
            </form>
        </div>
    </div>

</div>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
