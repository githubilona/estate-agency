
<div th:fragment="editUser(user)">

<button onclick="document.getElementById('download').style.display='block'" class="btn-dark">Edytuj konto</button>
<br>
<div id="download" class="w3-modal w3-animate-opacity">
    <div class="w3-modal-content" style="padding:32px; width: 50%">
        <div class="w3-container w3-white">
            <i onclick="document.getElementById('download').style.display='none'"
               class="fa fa-remove w3-xlarge w3-button w3-transparent w3-right w3-xlarge"></i>
            <form th:method="POST" th:object="${user}" th:action="@{/edit}"  enctype="multipart/form-data" class="w-75" style="padding-left: 20%">
                <fieldset>
                    <h1>Edytuj dane</h1>

                    <input id="id"  name="id" th:value="*{id}" class="form-control" type="hidden"/>
                    <input id="username"  name="username" th:value="*{username}" class="form-control" type="hidden"/>
                    <input id="password"  name="password" th:value="*{password}" class="form-control" type="hidden"/>
                    <input id="enabled"  name="enabled" th:value="*{enabled}" class="form-control" type="hidden"/>

                    <div class="form-group">
                        <label for="firstName" class="bmd-label-floating">Imie:</label>
                        <input id="firstName" type="text" name="firstName" th:value="*{firstName}"
                               class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="bmd-label-floating">Nazwisko:</label>
                        <input id="lastName" type="text" name="lastName" th:value="*{lastName}"
                               class="form-control"/>
                    </div>

                    <div class="form-group">
                            <label for="phone" class="bmd-label-floating">Telefon:</label>
                            <input id="phone" type="text" name="phone" th:value="*{phone}"
                                   class="form-control"/>
                    </div>

                    <div class="form-group">
                            <label for="email" class="bmd-label-floating">Email:</label>
                            <input id="email" type="text" name="email" th:value="*{email}"
                                   class="form-control"/>
                    </div>

                    <div class="form-group">
                            <label for="city" class="bmd-label-floating">Miejscowość:</label>
                            <input id="city" type="text" name="city" th:value="*{city}"
                                   class="form-control"/>
                    </div>

                    <!--  <div class="error text-danger" th:if="${#fields.hasErrors('firstName')}">-->
                    <!--                                                    <span th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></span>-->
                    <!--                                            </div>-->

                    <div class="form-group">
                        <label for="file" class="bmd-label-floating">Moje zdjęcie:</label>
                        <input type="file" name="file" id="file" accept="image/*" class="form-control"/>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="bmd-label-floating">
                            <input type="checkbox" th:field="*{agentAccount}"/>
                            Jestem agentem nieruchomości
                        </label>
                    </div>

                    <center> <button type="submit" class="btn btn-primary btn-raised w-50">Zapisz</button> </center>
                </fieldset>

            </form>

        </div>
    </div>
</div>
<div th:fragment="userAccount(user)">
