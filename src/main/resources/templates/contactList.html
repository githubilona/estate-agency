<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <script src="https://kit.fontawesome.com/e0d1596b92.js" crossorigin="anonymous"></script>

    <div th:replace="shared/header :: header-css"/>
    <title>Kontakty</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div th:replace="shared/header :: header('contactList')"/>

<div id="main">

    <div class="container">
    <H1>Kontakty</H1>
        <br>
        <a href="/calendar">Terminarz</a>

    <!--    <tr th:each="conversation : ${conversationListPage.content}" >-->
    <!--        <td th:text="${conversation.id}"></td>-->
    <!--        <a th:href="@{/messageDetails(conversationId=${conversation.id})}" th:text="${conversation.property.name}  ">link</a>-->
    <!--    </tr>-->


    <div th:if="${conversationListPage.hasContent() eq false}">
        <span>Brak kontaktów </span>
    </div>
    <div th:if="${conversationListPage.hasContent() eq true}">



        <span th:inline="text">
           Liczba elemntów: [[${conversationListPage.totalElements}]]
        </span>
        <br><br>

        <table class="table table-striped" style="text-align: center">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th>Użytkownik</th>
                <th>Imię i Nazwisko</th>
                <th>Ogłoszenie</th>
                <th>Chat</th>
                <th>Spotkania</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="conversation : ${conversationListPage.content}" >



                <td><b th:text="${conversationListPage.content.indexOf(conversation)}+1"></b> </td>
                <td>
                    <center>
                    <img style="width: 50px; height: 50px;" class="img-circle"  th:src="${conversation.userReceiver.imageName != null
                    ? conversation.userReceiver.imageName : '/images/no-image2.jpg'}"/> <br>

                    <a th:href="@{/userDetails.html(id=${conversation.userReceiver.id})}" th:text="${conversation.userReceiver.username}"></a>
                    </center>
                </td>
                <td>
                    <p th:text="${conversation.userReceiver.firstName} + ' '+ ${conversation.userReceiver.lastName}"></p>
                </td>
                <td>
                    <center>
                    <img style="width: 50px; height: 50px;" class="img-rounded" th:src="${conversation.property.imageName != null ?
                         conversation.property.imageName  : '/images/no-image2.jpg'}"/> <br>
                    <a th:href="@{/messageDetails(conversationId=${conversation.id})}" th:text="${conversation.property.name}  ">link</a>
                    </center>
                </td>
               <td>
                   <center>
                   <a class="fas fa-comment-dots" th:href="@{/messageDetails(conversationId=${conversation.id})}" style="font-size:40px; text-decoration: none"></a>
                   </center>
               </td>
                <td>
                    <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black ">Nowe spotkanie</button>

                    <div id="id01" class="w3-modal">
                        <div class="w3-modal-content">
                            <div class="w3-container">
                                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>

                                <div style="padding: 50px">
                                <form th:method="POST" th:object="${meeting}" th:action="@{/saveMeeting(conversationId=${conversation.id})}">

                                    <div class="form-group">
                                        <label for="meetingDate" class="bmd-label-floating">Data spotkania:</label><br>
                                        <input th:field="${meeting.meetingDate}" id="meetingDate" type="date" th:text="*{meetingDate}"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="description" class="col-form-label"></label>
                                        <textarea type="text" id="description"
                                               class="form-control" placeholder="Notatki"  th:field="${meeting.description}"  th:text="*{description}"/>
                                    </div>

                                    <button type="submit"  class="btn btn-primary">Zapisz</button>

                                </form>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div th:object="${meeting}">
                        <p th:text="${meeting.meetingDate}"> <br></p>
                        <p th:text="${meeting.description}"> <br></p>
                    </div>



                </td>

            </tr>

            </tbody>
        </table>





        <script>
            $('#exampleModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget) // Button that triggered the modal
                var recipient = button.data('whatever') // Extract info from data-* attributes
                // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
                // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
                var modal = $(this)
                modal.find('.modal-title').text('New message to ' + recipient)
                modal.find('.modal-body input').val(recipient)
            })
        </script>

        <div th:replace="shared/pagination :: pager('/messageList.html', ${conversationListPage})"></div>

    </div>


</div>
</div>
</body>
</html>
